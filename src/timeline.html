            if (navHidden) {
                sideNav.classList.add('hidden');
                app.classList.add('nav-hidden');
                toggle.classList.add('nav-hidden');
                toggle.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>';
            } else {
                sideNav.classList.remove('hidden');
                app.classList.remove('nav-hidden');
                toggle.classList.remove('nav-hidden');
                toggle.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>';
            }
        });

        // ============================================================
        // FEATURE CHECKLIST
        // ============================================================
        let checklistData = {
            "metadata": {
                "lastUpdated": "2025-01-28",
                "totalFeatures": 10,
                "completedFeatures": 0
            },
            "features": [
                {
                    "id": "csv-import",
                    "title": "CSV File Import",
                    "description": "Upload and parse CSV files with drag-and-drop support",
                    "priority": "high",
                    "completed": false,
                    "step": 1
                },
                {
                    "id": "column-mapping",
                    "title": "Column Mapping UI",
                    "description": "Map CSV columns to inventory fields with AI suggestions",
                    "priority": "high",
                    "completed": false,
                    "step": 2
                },
                {
                    "id": "wizard-stepper",
                    "title": "Multi-step Wizard Component",
                    "description": "Reusable wizard stepper with navigation and validation",
                    "priority": "high",
                    "completed": false,
                    "step": 1
                },
                {
                    "id": "image-upload",
                    "title": "Diagram Image Upload",
                    "description": "Support for PNG/JPG diagram uploads",
                    "priority": "medium",
                    "completed": false,
                    "step": 3
                },
                {
                    "id": "object-detection",
                    "title": "AI Object Detection",
                    "description": "Detect objects in architecture diagrams using vision API",
                    "priority": "high",
                    "completed": false,
                    "step": 3
                },
                {
                    "id": "object-classification",
                    "title": "Object Classification",
                    "description": "Classify detected objects into fact sheet types (Application, Server, etc.)",
                    "priority": "high",
                    "completed": false,
                    "step": 4
                },
                {
                    "id": "relationship-detection",
                    "title": "Relationship Detection (Diagrams)",
                    "description": "Detect and classify arrows/connections in diagrams",
                    "priority": "medium",
                    "completed": false,
                    "step": 5
                },
                {
                    "id": "multi-type-support",
                    "title": "All Fact Sheet Type Support",
                    "description": "Support import for all fact sheet types (not just Applications)",
                    "priority": "high",
                    "completed": false,
                    "step": 6
                },
                {
                    "id": "validation-engine",
                    "title": "Data Validation Engine",
                    "description": "Duplicate detection, required fields, data type validation",
                    "priority": "high",
                    "completed": false,
                    "step": 8
                },
                {
                    "id": "error-recovery",
                    "title": "Import Error Recovery",
                    "description": "Resume failed imports and handle large files",
                    "priority": "medium",
                    "completed": false,
                    "step": 9
                }
            ]
        };

        function loadChecklist() {
            // Check if there's saved state in localStorage
            const saved = localStorage.getItem('feature-checklist');
            if (saved) {
                try {
                    const savedData = JSON.parse(saved);
                    // Merge saved completion state with embedded data
                    checklistData.features.forEach(feature => {
                        const savedFeature = savedData.features.find(f => f.id === feature.id);
                        if (savedFeature) {
                            feature.completed = savedFeature.completed;
                        }
                    });
                } catch (error) {
                    console.error('Failed to load saved checklist state:', error);
                }
            }
            renderChecklist();
        }

        function renderChecklist() {
            if (!checklistData) return;

            const container = document.getElementById('checklist-items');
            const total = checklistData.features.length;
            const completed = checklistData.features.filter(f => f.completed).length;
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;

            // Update stats
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-completed').textContent = completed;
            document.getElementById('stat-progress').textContent = progress + '%';

            // Render items
            container.innerHTML = checklistData.features.map(feature => `
                <div class="p-6 flex items-start gap-4 hover:bg-gray-50 transition-colors">
                    <input
                        type="checkbox"
                        id="check-${feature.id}"
                        ${feature.completed ? 'checked' : ''}
                        onchange="toggleFeature('${feature.id}')"
                        class="mt-1 w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer"
                    />
                    <div class="flex-1">
                        <label for="check-${feature.id}" class="cursor-pointer">
                            <div class="font-semibold text-gray-900 ${feature.completed ? 'line-through text-gray-500' : ''}">${feature.title}</div>
                            <div class="text-sm text-gray-600 mt-1">${feature.description}</div>
                            <div class="flex gap-3 mt-2">
                                <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-700">Step ${feature.step}</span>
                                <span class="text-xs px-2 py-1 rounded-full ${getPriorityColor(feature.priority)}">${feature.priority.toUpperCase()}</span>
                            </div>
                        </label>
                    </div>
                </div>
            `).join('');
        }

        function getPriorityColor(priority) {
            switch(priority) {
                case 'high': return 'bg-red-100 text-red-700';
                case 'medium': return 'bg-yellow-100 text-yellow-700';
                case 'low': return 'bg-green-100 text-green-700';
                default: return 'bg-gray-100 text-gray-700';
            }
        }

        function toggleFeature(featureId) {
            const feature = checklistData.features.find(f => f.id === featureId);
            if (feature) {
                feature.completed = !feature.completed;
                checklistData.metadata.completedFeatures = checklistData.features.filter(f => f.completed).length;
                checklistData.metadata.lastUpdated = new Date().toISOString().split('T')[0];

                // Save to localStorage (since we can't write to JSON file from browser)
                localStorage.setItem('feature-checklist', JSON.stringify(checklistData));

                renderChecklist();
            }
        }

        function switchView(view) {
            // Update nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.view === view) {
                    link.classList.add('active');
                }
            });

            // Show/hide views
            const timelineView = document.querySelector('.slide-container:not(#checklist-view)');
            const checklistView = document.getElementById('checklist-view');
            const sideNav = document.getElementById('side-nav');
            const navToggle = document.getElementById('nav-toggle');
            const breadcrumb = document.querySelector('.breadcrumb');
            const app = document.getElementById('app');

            if (view === 'checklist') {
                timelineView.style.display = 'none';
                checklistView.style.display = 'flex';
                sideNav.style.display = 'none';
                navToggle.style.display = 'none';
                breadcrumb.style.display = 'none';
                app.classList.add('nav-hidden');
            } else {
                timelineView.style.display = 'flex';
                checklistView.style.display = 'none';
                sideNav.style.display = '';  // Clear inline style
                navToggle.style.display = 'flex';
                breadcrumb.style.display = 'block';
                // Restore the nav state properly based on navHidden variable
                if (navHidden) {
                    sideNav.classList.add('hidden');
                    app.classList.add('nav-hidden');
                    navToggle.classList.add('nav-hidden');
                } else {
                    sideNav.classList.remove('hidden');
                    app.classList.remove('nav-hidden');
                    navToggle.classList.remove('nav-hidden');
                }
            }
        }

        // Initialize - load slide from URL or start at 0
        currentSlide = getSlideFromHash();
        buildSideNavigation();
        renderSlide(currentSlide);
        loadChecklist(); // Load checklist data
    </script>
</body>
</html>
